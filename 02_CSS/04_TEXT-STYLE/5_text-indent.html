<!-- 
  CSS - text-indent

    text-indent가 양수일 시 들여쓰기,
    text-indent가 음수일 시 내어쓰기가 된다.

    참고 1. IR(Image-replacement) 기법
    text-indent: -9999em;
    위와 같이 쓰면 텍스트는 아예 보이지 않게 된다. 
    이러한 것을 응용하여 텍스트의 자리에 이미지를 넣는 IR(image-replacement) 기법을 사용할 수 있게 된다.

    IR기법을 이용하는 이유는 검색 때문!
    이미지보다 텍스트가 더 검색이 잘 되기 때문이다.
-->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS - Text-indent</title>
  <style>
    /* h1 {
      border: 1px solid;
      text-indent: 50px;
    } */

    /* IR 기법 */
    h1 a {
      display: inline-block;
      width: 90px;
      height: 30px;
      background-image: url(img/PlaceSensor1.jpg);
      /* 이렇게 a태그에 background-image 속성을 준 후 */
      text-indent: -9999em;
      /* 텍스트를 화면에 안보이게 날려버리는 것을 IR기법이라고 한다. */
    }
  </style>
</head>

<body>
  <div class="area">
    <h1><a href="">Logo</a></h1>
  </div>
</body>

</html>
