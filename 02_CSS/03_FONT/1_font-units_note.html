<!-- 
  CSS Font Units

    - px : 절대적인 값. 다른 요소의 값에 영향받지 않는다.
            브라우저가 비슷한 효과를 내기 위해 각기 다른 방법을 사용하기 때문에 렌더링된 결과가 브라우저마다 아주 조금씩 달라질 수 있습니다.

    - em : 상대적인 값. 자기 자신의 font-size를 기준으로 한다. (2em => 자기 자신에 적용된 font-size * 2)
            자기 자신의 font-size를 지정하지 않는다면 상위 요소에서 상속받은 값이 기준이 된다.
            만약 전체 페이지에서 폰트 크기를 정의하지 않으면 높은 가능성으로 브라우저 기본인 16px = 1em로 지정된다.
            ex) font-size: 24px; margin-top: 2em; => margin-top은 48px이 된다.

    - rem : 상대적인 값. html태그의 font-size에 영향받는다. (html font-size가 16px일 경우, 2rem은 32px이 된다.)

    - % : 상대적인 값. 어느 것에 쓰는 지에 따라 다른 기준이 적용된다.
          ( 부모가 만들어준 공간 안에서 너비 비율 )
          예로, font-size에 %가 쓰이면 상위 요소 font-size에 곱하는 방식으로 계산된다.

    - vw, vh  : 브라우저 너비, 높이를 사용하는 것. 
-->
<!-- 
  참고 1: 폰트 크기를 픽셀로 정하는 것은 사용자가 폰트 크기를 브라우저를 이용해 바꿀 수 없기 때문에 접근성이 떨어집니다. (예를 들어 시각에 제약이 있는 사용자가 폰트 크기를 웹 디자이너가 설정한 크기보다 더 크게 설정하려고 할 수 있습니다.) 그러므로, 접근성 높은 페이지를 만들고자 한다면, 폰트 크기를 픽셀 단위로 설정하는 것을 지양해야 합니다.
  참고 2: em 값은 합성 값입니다. [html 참고2번 실행참조]
        해당 참고내역을 보면, Outer는 16px로, inner는 25.6px로 나오는 것을 확인할 수 있습니다. 
        브라우저의 기본 font-size 가 16px 이라고 가정해보면, "outer" 는 16px 로 그려지고 , "inner" 는 25.6px로 그려집니다. 왜냐하면 span의 font-size 가 1.6 em 으로 부모의 font-size에 상대적인데,  그 부모의 font-size도 상대적으로 계산되기 때문입니다. 이러한 동작을 "합성"이라고 부릅니다.

        rem 값은 합성 문제를 회피하기 위해 고안되었습니다. rem 값은 부모 엘리먼트가 아니라 최상위 html 엘리먼트에 상대적입니다. 다르게 표현하면, rem 은 부모 크기에 의해 폰크 크기가 정해지지 않도록 하여 합성 문제를 제거합니다.
-->
<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS font - units</title>
  <style>
    .em-wrapper {
      font-size: 24px;
      margin-top: 2em;
      display: block;
      width: 40px;
      height: 40px;
      background-color: red;
      border: 1px solid black;
    }

    /* 참고 2번 css */
    body {
      font-size: 62.5%;
      /* font-size 1em = 10px 브라우저의 기본 설정 */
    }

    span {
      font-size: 1.6em;
      /* 1.6em = 16px */
    }

    /* // 참고 2번 css */
  </style>
</head>

<body>
  <div class="em-wrapper">

  </div>

  <!-- 참고 2번 html-->
  <div>
    <span>Outer <span>inner</span> outer</span>
  </div>
  <!-- // 참고 2번 html-->
</body>

</html>
